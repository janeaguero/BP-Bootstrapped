<!doctype html>
<html lang="en_us">
<head><!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link href="style-bootstrapped.css" rel="stylesheet" type="text/css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script></head>

<body>

<div class="container-fluid">
	<header class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="col-sm-8">
					<div class="col-sm-5" id="logo">
						<h1>Jane Aguero</h1>
					</div>
				</div>

				<div id="nav" class="col-sm-4">
					<ul class="nav nav-pills">
						<li role="presentation" class="active"><a href="#">About</a></li>
						<li role="presentation"><a href="#">Portfolio</a></li>
						<li role="presentation"><a href="#">Contact</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<main class="container">
		<div class="row">
			<div class="col-xl-12">
				<div id="main-container" class="col-lg-8">
					<h2>Contact</h2>
					<form role="form">
						<div class="form-group">
							<input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="email" name="email" placeholder="Email Address" required>
						</div>
						<div class="form-group">
							<textarea class="form-control" type="textarea" id="message" placeholder="What's on your mind?" maxLength="300" rows="9"></textarea>
						</div>
						<button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Send</button>
					</form>
				</div>

				<div id="aside-container" class="col-lg-3">
					<h2>Connect</h2>
					<a id="social" href="#"><img src="assets/images/icon-behance.PNG"/></a>
					<a id ="social" href="#"><img src="assets/images/icon-instagram.PNG"/></a>
					<a id="social" href="#"><img src="assets/images/icon-linkedin.PNG"/></a>
				</div>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="container">
			Copyright &copy; Jane Aguero 2017
		</div>
	</footer>
</div>

</body>

</html>
